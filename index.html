<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Without Buyers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            color: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .header {
            margin-bottom: 60px;
            padding: 60px 40px;
            border: 1px solid #e0e0e0;
        }

        .title {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #666;
        }

        .section-label {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 4px;
            color: #999;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .combined-section {
            padding: 60px 40px;
            border: 1px solid #e0e0e0;
            margin-bottom: 60px;
        }

        .day-number {
            font-size: 72px;
            font-weight: 200;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }

        .contract-box {
            background-color: #f5f5f5;
            padding: 50px 40px;
            margin: 30px 0;
            border: 1px solid #e0e0e0;
        }

        .contract-address {
            font-family: 'Inter', monospace;
            font-size: 16px;
            font-weight: 400;
            word-break: break-all;
            margin-bottom: 0;
            letter-spacing: 0.5px;
        }

        .copy-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 36px;
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 30px;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
        }

        .copy-button:hover {
            background-color: #000;
            color: #fff;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
        }

        .twitter-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 36px;
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        .twitter-button:hover {
            background-color: #000;
            color: #fff;
        }

        .twitter-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .subtitle, .section-label {
                font-size: 10px;
                letter-spacing: 2px;
            }

            .day-number {
                font-size: 48px;
            }

            .header, .combined-section {
                padding: 40px 30px;
            }

            .contract-box {
                padding: 40px 20px;
            }

            .contract-address {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 20px;
            }

            .title {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .day-number {
                font-size: 36px;
            }

            .header, .combined-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">DAYS WITHOUT BUYING</h1>
            <p class="subtitle">A DAILY COMMITMENT</p>
        </div>

        <div class="combined-section">
            <p class="section-label">TODAY'S TOKEN</p>
            <div class="day-number" id="dayNumber">DAY 0</div>

            <p class="section-label">CURRENT TOKEN CONTRACT</p>
            <div class="contract-box">
                <p class="contract-address" id="contractAddress">No tokens detected yet</p>
            </div>
            <button class="copy-button" id="copyButton">
                <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                COPY
            </button>

            <a href="#" class="twitter-button" id="twitterLink">
                <svg class="twitter-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
                JOIN COMMUNITY
            </a>
        </div>
    </div>

    <script>
        // ============================================
        // UPDATE THESE VALUES DAILY
        // ============================================
        const DAY_NUMBER = 0;
        const CONTRACT_ADDRESS = 'No tokens detected yet';
        const TWITTER_URL = 'https://twitter.com/your-community';
        // ============================================

        // Update the page content
        document.getElementById('dayNumber').textContent = `DAY ${DAY_NUMBER}`;
        document.getElementById('contractAddress').textContent = CONTRACT_ADDRESS;
        document.getElementById('twitterLink').href = TWITTER_URL;

        // Copy functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const address = CONTRACT_ADDRESS;

            // Copy to clipboard
            navigator.clipboard.writeText(address).then(function() {
                // Change button text temporarily
                const button = document.getElementById('copyButton');
                const originalHTML = button.innerHTML;
                button.innerHTML = `
                    <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    COPIED
                `;

                setTimeout(function() {
                    button.innerHTML = originalHTML;
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy:', err);
            });
        });
    </script>
</body>
</html>
